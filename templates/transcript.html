<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Translation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background Animation */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            animation: gradientShift 10s ease infinite alternate;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(120deg, #89f7fe, #66a6ff); }
            50% { background: linear-gradient(120deg, #ff6a88, #ffc3a0); }
            100% { background: linear-gradient(120deg, #89f7fe, #66a6ff); }
        }

        /* Scrollable container styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            max-height: 80vh; /* Set max height */
            overflow-y: auto; /* Enable scrolling */
        }

        .btn-custom {
            background-color: #4caf50;
            color: white;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        h2 {
            color: #444;
        }

        select {
            height: auto;
        }

        .form-label {
            font-weight: bold;
        }

        /* Smooth scroll for container */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Transcript</h2>
        <!-- Original Transcript Text -->
        <p>{{ transcript_text }}</p>

        <!-- Translation Form -->
        <form action="/translate_transcript" method="POST" class="mt-4">
            <input type="hidden" name="transcript_text" value="{{ transcript_text }}">
            <div class="form-group">
                <label for="languages" class="form-label">Translate to (select multiple languages):</label>
                <select name="languages" id="languages" class="form-control" multiple required>
                    <option value="ta">Tamil</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Translate</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
